name: shopping_app
description: Online Shopping App.
publish_to:
version: 1.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  cupertino_icons: ^1.0.2
  cached_network_image: ^3.2.0
  shared_preferences: ^2.0.13
  flutter_riverpod: ^2.3.6
  go_router: ^9.0.0
  flutter_svg: ^1.0.3
  # Offline-first architecture dependencies
  drift: ^2.14.0
  drift_flutter: ^0.1.0
  connectivity_plus: ^5.0.2
  dio: ^5.4.0
  workmanager: ^0.5.1
  path_provider: ^2.1.1
  path: ^1.8.3
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  mockito: ^5.4.0
  build_runner: ^2.4.0
  integration_test:
    sdk: flutter
  golden_toolkit: ^0.15.0
  # Drift code generation
  drift_dev: ^2.14.0


flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700

